<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Advanced Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a id="nav" href="index.html">Google</a>

    <h2>Advanced Search</h2> <hr>

    <h4>Find pages with...</h4>


    <form action="https://google.com/search">
        <table class="search-container-advanced">
            <tr>
                <td>all these words:</td>
                <td> <input type="text" name="as_q" class="search"></td>
            </tr>
            <tr>
                <td>this exact word or phrase:</td>
                <td> <input type="text" name="as_epq"></td>
            </tr>
            <tr>
                <td>any of these words:</td>
                <td> <input type="text" name="as_oq"></td>
            </tr>
            <tr>
                <td>none of these words:</td>
                <td> <input type="text" name="as_eq"></td>
            </tr>
            <tr>
                <td></td>
                <td> <input type="submit" value="Advanced Search"></td>
            </tr>
        </table>
    </form>
</body>

</html>
